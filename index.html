<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>匿名意见箱</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>匿名意见箱</h1>
        <p>请在这里匿名提交您的意见、建议或遇到的问题</p>
        
        <!-- 这是关键！Netlify通过这个识别表单 -->
        <form name="feedback" method="POST" data-netlify="true">
            <div class="form-group">
                <label for="type">反馈类型</label>
                <select name="type" id="type" required>
                    <option value="">请选择类型</option>
                    <option value="建议">意见建议</option>
                    <option value="问题">问题反馈</option>
                    <option value="其他">其他</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="message">详细内容</label>
                <textarea name="message" id="message" rows="6" required placeholder="请详细描述您的意见或问题..."></textarea>
            </div>
            
            <button type="submit">提交</button>
        </form>
        
        <p class="note">✅ 您的提交是完全匿名的，请放心。</p>
    </div>

    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', function(e) {
            // 使用一个简单的延时来确保表单数据已提交
            setTimeout(() => {
                alert('提交成功！感谢您的宝贵意见。');
            }, 500);
        });
    </script>
</body>

</html>
